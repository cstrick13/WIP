
<div class="feed">
    <div class="postbox">
        <form id="postForm" (ngSubmit)="createPost()">
            <div class="postbox_input">
                <input type="text" id="postTweet" name="content" [(ngModel)]="content" placeholder="What's on your mind?" required />
            </div>
            <button class="postbox_button" type="submit" >Post</button>
        </form>
    </div>
</div>
